<script>

    let scrolled = false;
    const scrollUP = document.getElementById("upArrowBTN");

    if (!scrolled) {
        scrollUP.style.display = "none";
    }
    window.onscroll = () => scrolled = true; 
    setInterval(() => {
        if (scrolled) {
            scrollUP.style.display = "flex";
            scrolled = false;
            }
    }, 250);

        });
